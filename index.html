        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background-image: 
          radial-gradient(circle at 15% 25%, rgba(165, 243, 252, 0.4), transparent 40%),
          radial-gradient(circle at 85% 65%, rgba(254, 202, 202, 0.4), transparent 40%),
          radial-gradient(circle at 50% 85%, rgba(253, 230, 138, 0.3), transparent 40%);
        filter: blur(100px);
        transform: translateZ(0);
      }
      body::after {
        content: '';

        animation: grain 8s steps(10) infinite;
        pointer-events: none;
        transform: translateZ(0);
      }
      .font-logo {
        font-family: 'Cherry Bomb One', cursive;
      }
      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(-15%, 5%); }
        30% { transform: translate(7%, -25%); }
        40% { transform: translate(-5%, 25%); }
        50% { transform: translate(-15%, 10%); }
        60% { transform: translate(15%, 0%); }
        70% { transform: translate(0%, 15%); }
        80% { transform: translate(3%, 35%); }
        90% { transform: translate(-10%, 10%); }
      }
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background-size: 200% 200%;
        animation: animated-gradient 10s ease infinite;
      }
